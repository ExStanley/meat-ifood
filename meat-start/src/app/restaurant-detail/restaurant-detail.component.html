<div class="content-wrapper">
  <div class="container">
    <section class="content-header">
      <h1></h1>
    </section>

    <section class="content">
      <div class="col-md-12">
      <div class="row">
          <mat-card class="col-md-4">
            <mat-card-title align="center">{{restaurant?.name}}</mat-card-title>
            <mat-card-subtitle align="center">{{restaurant?.category}}</mat-card-subtitle>
            <mat-card-content align="center">
              <img mat-card-image class="app-image" [src]="restaurant?.imagePath" [alt]="restaurant?.name">
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button>{{restaurant?.rating}}</button>
            </mat-card-actions>
          </mat-card>
          <mat-card class="col-md-8">
            <dl>
              <dt>Categoria</dt>
              <dd>{{restaurant?.category}}</dd>
              <dt>Quem somos</dt>
              <dd>
                {{restaurant?.about}}
              </dd>
              <dt>Horários</dt>
              <dd>{{restaurant?.hours}}</dd>
            </dl>
          </mat-card>
        </div>
        <div class="row">
          <mat-tab-group class="col-md-12">
            <mat-tab label="Menu" routerLinkActive="detail-active"  [routerLink]="['menu']">
              <app-menu></app-menu>
            </mat-tab>
            <mat-tab label="Avaliações" routerLinkActive="detail-active"  [routerLink]="['reviews']">
              <app-reviews></app-reviews>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </section>
  </div>
</div>
